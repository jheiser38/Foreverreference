{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}HeisAPP - Login{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>Please Login</h1>
</div>
<div class="col-md-4">
  {{ wtf.quick_form(form) }}
  <br/>
  <p>
    New user?
    <a href="{{ url_for('auth.register')}}">
      Click here to register
    </a><br/>
    Forgot password?
    <a href="{{ url_for('auth.forgot_password')}}">
      Click here to reset it
    </a>
  </p>
</div>
{% endblock %}
